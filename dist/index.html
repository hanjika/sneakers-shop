<body>
<header>
  <div>
    <button id="menu"></button>

    <img src="/logo.5ea5c7c7.svg" alt="logo">

    <nav>
        <a href="">Collections</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    
  </div>

  <div>
    <div class="shopping-cart-btn"></div>
    <div class="profile-btn"></div>
  </div>

</header>

<main>
  <section>
    <div class="product-images">
      <img src="/image-product-1.f2a9a7b3.jpg" alt="enlarged-image" id="enlarged-image">
      <div class="main-image">

      </div>

      <div class="other-images">
        <img src="/image-product-1.f2a9a7b3.jpg" alt="image-1" id="image-1">
        <img src="/image-product-2.c31cf31c.jpg" alt="image-2" id="image-2">
        <img src="/image-product-3.20fa0135.jpg" alt="image-3" id="image-3">
        <img src="/image-product-4-thumbnail.5dcf3633.jpg" alt="image-4" id="image-4">
      </div>

    </div>
    <div class="product-description">

    </div>
  </section>


  <h2>Sneaker Company</h2>

  <h1>Fall Limited Edition Sneakers</h1>

  <p>
    These low-profile sneakers are your perfect casual wear companion. Featuring a 
    durable rubber outer sole, they’ll withstand everything the weather can offer.
  </p>

  <div>
    <div class="price">$125.00</div>
    <div class="reduction">50%</div>
  </div>
  
  <span>$250.00</span>
  
  <div class="add-to-cart">
    <div class="change-quantity">
      <button class="minus"></button>
      <span class="quantity">0</span>
      <button class="plus"></button>
    </div>

    <button class="cart-btn">
      <img src="/icon-cart.d433340a.svg" alt="cart">
      <span>Add to cart</span>
    </button>
  
  </div>

  </main>
